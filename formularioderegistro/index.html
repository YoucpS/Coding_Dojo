<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First name:* </label>
            <input type="text" name="name" placeholder="" >
        </div>
        <div>
            <label>Last name:* </label>
            <input type="text" name="name" placeholder="" >
        </div>  
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="email">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="email">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="email" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <label>Gender Identify:</label>
        </div>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Male</label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Female</label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Non-binary</label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">I prefer not to answer</label>
        <div>
            <label>A short description about myself:</label>
        </div>
        <textarea name="" id="" cols="30" rows="3"></textarea>
        <div>
            <label>Favorite Language:</label>
            <select name="">
                <option>JavaScripts</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers" checked >
            <label for="offers">Yes, I would like to recive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account" >
        <div>
            <label>* Indicates a required field</label>
        </div>
    </form>
</body>
</html>
